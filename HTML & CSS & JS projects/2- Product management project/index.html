<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management</title>

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- fake-body start -->
    <div class="fake-body">

      <h2>Product management</h2>

      <!-- Search region start -->
      <div class="search">
        <input id="search" type="search" placeholder="Search about product ...">
        <button id="search-title">
          <span class="material-symbols-outlined">
            search
          </span>
          Title
        </button>
        <button id="search-category">
          <span class="material-symbols-outlined">
            search
          </span>
          Category
        </button>
      </div>
      <!-- Search region end -->

      <div class="container">
        <button id="create-btn">Create new product</button>
        <button id="rename-btn">Change Your username</button>
        <button id="delete-all-btn">Delete all</button>
      </div>

      <!-- create new product start -->
      <div class="create-box" id="create-box">
        <div class="create-new-product">
          <div class="product-title">
            <input type="text" name="title" placeholder="Title" id="title">
          </div>
          <div class="product-price">
            <input onchange="pricOfProduct()" type="number" name="price" placeholder="Price" id="price">
            <input onchange="pricOfProduct()" type="number" name="taxes" placeholder="Taxes" id="taxes">
            <input onchange="pricOfProduct()" type="number" name="ads" placeholder="Ads" id="ads">
            <input onchange="pricOfProduct()" type="number" name="discount" placeholder="Discount" id="discount">
            <p class="total">Total: <span id="total-calc"></span></p>
          </div>

          <div class="product-calculation">
            <input type="number" name="count" placeholder="Count" id="count">
            <input type="text" name="category" placeholder="Category" id="category">
          </div>

          <div class="submit">
            <button id="ok">Ok</button>
            <button id="cancel">Cancel</button>
          </div>

        </div>
      </div>
      <!-- create new product end -->

      <h3>Welcome, <span id="name"></span></h3>
      <h2>All products</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>

    </div>
    <!-- fake-body end -->

    <script src="script.js"></script>
  </body>

</html>
