<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Toast Notification</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="buttons">
            <button onclick="toastCall(success)">Success</button>
            <button onclick="toastCall(fail)">Error</button>
            <button onclick="toastCall(invalid)">Invalid</button>
        </div>

        <div class="msg"></div>

        <script src="script.js"></script>
    </body>

</html>
