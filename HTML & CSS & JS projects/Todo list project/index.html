<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- fake-body start -->
    <div class="fake-body">
      <h2>Todo Input</h2>
      <!-- first section start -->
      <div class="add-task">
        <div class="task-input" id="task-input">
          <span class="material-symbols-outlined">
            dataset
          </span>
          <input type="text" placeholder="New task ...">
        </div>
        <button class="btn-add" id="btn-add">Add new task</button>
      </div>
      <!-- first section end -->

      <h2>Todo List</h2>
      <!-- second section start -->
      <div class="todo-list">

        <div class="list-appear">
          <button class="btn-all">All</button>
          <button class="btn-done">Done</button>
          <button class="btn-todo">Todo</button>
        </div>

        <!-- container of tasks start -->
        <div class="tasks" id="tasks"></div>
        <!-- container of tasks end -->

        <div class="delete-area">
          <button class="done-task-delete">Delete done tasks</button>
          <button class="all-tasks-delete">Delete all tasks</button>
        </div>

      </div>
      <!-- second section end -->

    </div>
    <!-- fake-body end -->

    <script src="script.js"></script>
  </body>

</html>
